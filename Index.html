<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      google.script.run.withSuccessHandler(populateFolderList).getFolders();
      $('#duplicateForm').on('submit', function(e) {
        e.preventDefault();
        
        var folderId = $('#folderSelect').val();
        var newFolderName = $('#newFolderName').val();
        var keepFilesFolders = $('#keepFilesFolders').val().split(',');
        var maintainAccessFolders = $('#maintainAccessFolders').val().split(',');
        
        google.script.run.duplicateFolder(folderId, newFolderName, keepFilesFolders, maintainAccessFolders)
          .then(function(response) {
            alert('Folder duplicated successfully! New Folder ID: ' + response);
          })
          .catch(function(error) {
            alert('Error duplicating folder: ' + error.message);
          });
      });
    });
    
    function populateFolderList(folders) {
      var folderSelect = $('#folderSelect');
      folderSelect.empty();
      
      folders.forEach(function(folder) {
        folderSelect.append('<option value="' + folder.id + '">' + folder.name + '</option>');
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Folder Management App</h1>
    <form id="duplicateForm">
      <div class="form-group">
        <label for="folderSelect">Select Folder:</label>
        <select class="form-control" id="folderSelect" required></select>
      </div>
      <div class="form-group">
        <label for="newFolderName">New Folder Name:</label>
        <input type="text" class="form-control" id="newFolderName" required>
      </div>
      <div class="form-group">
        <label for="keepFilesFolders">Subfolder IDs to Keep Files (comma separated):</label>
        <input type="text" class="form-control" id="keepFilesFolders">
      </div>
      <div class="form-group">
        <label for="maintainAccessFolders">Subfolder IDs to Maintain Access (comma separated):</label>
        <input type="text" class="form-control" id="maintainAccessFolders">
      </div>
      <button type="submit" class="btn btn-primary">Duplicate Folder</button>
    </form>
  </div>
</body>
</html>
